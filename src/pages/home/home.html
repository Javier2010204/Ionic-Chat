<ion-header>
  <ion-navbar color="cyan">
    <ion-title>
      Chat
    </ion-title>
    <ion-input placeholder="Tu nombre aquÃ­" type="text" [(ngModel)]="userName"></ion-input>
  </ion-navbar>
</ion-header>

<ion-content #content padding>
  <ion-card *ngFor="let message of messages" color="primary">
    <ion-card-header>
      {{message.nombre}}
    </ion-card-header>
    <ion-card-content>
      {{message.mensaje}}
    </ion-card-content>
  </ion-card>
  <div id="content-end"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escribe..." [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right (click)="sendMessage()">
        enviar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
